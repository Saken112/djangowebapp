{% extends 'base_generic.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="min-width: 300px; max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100 mt-2">Зарегистрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
