{% extends "base_generic.html" %}

{% load widget_tweaks %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Вход</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
                {{ form.password|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Войти</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a>
        </div>
    </div>
</div>
{% endblock %}
