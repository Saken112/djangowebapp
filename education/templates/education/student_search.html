<h1>Поиск студентов</h1>

<form method="get">
    <input type="text" name="first_name" placeholder="Имя" value="{{ request.GET.first_name }}">
    <input type="text" name="last_name" placeholder="Фамилия" value="{{ request.GET.last_name }}">
    <select name="course">
        <option value="">-- Все курсы --</option>
        {% for course in courses %}
            <option value="{{ course.id }}" {% if request.GET.course == course.id|stringformat:"s" %}selected{% endif %}>
                {{ course.name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Поиск</button>
</form>

{% if show_results %}
    <h2>Результаты:</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }}</li>
        {% empty %}
            <li>Ничего не найдено</li>
        {% endfor %}
    </ul>
{% endif %}
