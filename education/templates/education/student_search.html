<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск студентов</title>
</head>
<body>
    <h1>Поиск студентов</h1>
    <form method="get" action="{% url 'search_students' %}">
        <input type="text" name="first_name" placeholder="Имя" value="{{ first_name }}">
        <input type="text" name="last_name" placeholder="Фамилия" value="{{ last_name }}">

        <select name="course">
            <option value="">-- Все курсы --</option>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course_id == course.id|stringformat:"s" %}selected{% endif %}>{{ course.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Поиск</button>
    </form>

    {% if students %}
        <h2>Результаты:</h2>
        <ul>
            {% for student in students %}
                <li>{{ student.first_name }} {{ student.last_name }}</li>
            {% endfor %}
        </ul>
    {% elif first_name or last_name or course_id %}
        <p>Ничего не найдено по заданным критериям.</p>
    {% endif %}
</body>
</html>
